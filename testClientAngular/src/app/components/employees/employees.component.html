<form (ngSubmit)="addEmployee()">
    <div class="form-row">

        <div class="col-md-4 mb-3">
            <label for="validationDefault01">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="employee.name">
        </div>

        <div class="col-md-4 mb-3">
            <label for="validationDefault02">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="employee.email">
        </div>

        <div class="col-md-4 mb-3 ">
            <label for="validationDefault02 ">Salary</label>
            <input type="text " class="form-control " name="salary" [(ngModel)]="employee.salary">
        </div>

    </div>


    <button class="btn btn-primary " type="submit ">Submit form</button>
</form>

<hr>
<hr>


<table class="table ">
    <thead class="thead-dark ">
        <tr>
            <th scope="col ">#</th>
            <th scope="col ">Name</th>
            <th scope="col ">Email</th>
            <th scope="col ">Salary</th>
            <th scope="col ">Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees ">
            <th scope="row ">{{emp.id}}</th>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.salary}}</td>
            <td><button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp.id)">Delete</button></td>
            <td><button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{emp.id}}">Edit</button></td>

        </tr>

    </tbody>
</table>
